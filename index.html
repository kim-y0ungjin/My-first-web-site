<h2>web</h2>
<p>인생이란, 인간의 삶, 인간이 생명으로서 생을 받고 희비의 과정을 거쳐 사로 마무리되는 것을 말한다. 사자성어로는 '생로병사(生老病死)'라고도 한다. 대비어는 축생(畜生, 동물의 삶)이 있다. 다만 인간이 아니어도 한 생물의 삶을 지칭할때 관습적으로 인생이라고 하기도 한다.</p>
